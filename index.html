<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">     
  <title>Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <nav>
      <img src="images/logo.svg" srcset="images/logo.svg" alt="Logo">
    </nav>
    <picture class="hero">
      <source srcset="images/hero-desktop.jpg" media="(min-width: 50em)"/>
      <img srcset="images/hero-mobile.jpg" alt="example"/>
    </picture>
    <div class="content">
      <div class="content--heading">
        <p>We're <span>coming soon</span></p>
      </div>
      <div class="content--text">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form class="content--input">
        <input 
          type="text" 
          placeholder="Email Address" 
          required
          oninvalid="this.setCustomValidity('Username cannot be empty.')" 
          onchange="this.setCustomValidity('')">
        <img src="images/icon-error.svg" alt="error">
        <a href="#"></a>
      </form>
      <p id="message"></p>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
